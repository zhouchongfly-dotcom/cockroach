<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>蟑螂大作战 - Roach Slayer</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="game-container">
        <!-- 游戏标题 -->
        <header class="game-header">
            <h1>🪳 蟑螂大作战</h1>
            <div class="game-stats">
                <div class="stat">
                    <span class="stat-label">关卡</span>
                    <span class="stat-value" id="level">1</span>
                </div>
                <div class="stat stat-coins">
                    <span class="stat-label">金币</span>
                    <span class="stat-value" id="coins">🪙 0</span>
                </div>
                <div class="stat">
                    <span class="stat-label">时间</span>
                    <span class="stat-value" id="timer">60</span>
                </div>
                <div class="stat">
                    <span class="stat-label">生命</span>
                    <span class="stat-value" id="lives">❤️❤️❤️</span>
                </div>
            </div>
        </header>

        <!-- 游戏画布 -->
        <div class="canvas-wrapper">
            <canvas id="gameCanvas"></canvas>

            <!-- 游戏开始界面 -->
            <div class="game-overlay" id="startScreen">
                <div class="overlay-content">
                    <h2>🪳 蟑螂大作战</h2>
                    <p>你的厨房遭到蟑螂入侵！快速消灭它们，保卫你的家园！</p>
                    <button class="btn-primary" id="startBtn">开始游戏</button>
                    <div class="instructions">
                        <h3>🍳 游戏说明</h3>
                        <ul>
                            <li>👟 用拖鞋拍打蟑螂消灭它们</li>
                            <li>🏃 蟑螂会往墙缝和橱柜缝隙逃跑</li>
                            <li>❤️ 蟑螂逃进藏身点会损失生命</li>
                            <li>⏱️ 每关限时60秒，尽快清理干净</li>
                            <li>📈 随着关卡提升，蟑螂会越来越快</li>
                            <li>🪙 击杀蟑螂+5金币，通关+50金币</li>
                            <li>🛒 用金币抽奖获得拖鞋皮肤和厨房主题</li>
                        </ul>
                    </div>
                </div>
            </div>

            <!-- 游戏暂停界面 -->
            <div class="game-overlay hidden" id="pauseScreen">
                <div class="overlay-content">
                    <h2>⏸️ 游戏暂停</h2>
                    <button class="btn-primary" id="resumeBtn">继续游戏</button>
                    <button class="btn-secondary" id="restartBtn">重新开始</button>
                </div>
            </div>

            <!-- 游戏结束界面 -->
            <div class="game-overlay hidden" id="gameOverScreen">
                <div class="overlay-content">
                    <h2 id="gameOverTitle">游戏结束</h2>
                    <p id="gameOverMessage"></p>
                    <div class="final-stats">
                        <p>通过关卡: <span id="finalLevel">1</span></p>
                        <p>获得金币: <span id="finalCoins">0</span></p>
                    </div>
                    <button class="btn-primary" id="playAgainBtn">再玩一次</button>
                </div>
            </div>
        </div>

        <!-- 控制按钮 -->
        <div class="game-controls">
            <button class="btn-control" id="pauseBtn">⏸️ 暂停</button>
            <button class="btn-control" id="soundBtn">🔊 音效</button>
            <button class="btn-control btn-shop" id="shopBtn">🛒 商店</button>
        </div>
    </div>

    <!-- 商店弹窗 -->
    <div class="shop-overlay hidden" id="shopOverlay">
        <div class="shop-container">
            <div class="shop-header">
                <h2>🛒 游戏商店</h2>
                <button class="shop-close" id="shopCloseBtn">✕</button>
            </div>

            <div class="shop-tabs">
                <button class="shop-tab active" data-tab="slippers">👟 拖鞋</button>
                <button class="shop-tab" data-tab="themes">🏠 主题</button>
                <button class="shop-tab" data-tab="effects">💥 特效</button>
            </div>

            <div class="shop-content">
                <div class="shop-tab-content active" id="tab-slippers">
                    <!-- 拖鞋列表将由JS动态生成 -->
                </div>
                <div class="shop-tab-content" id="tab-themes">
                    <!-- 主题列表将由JS动态生成 -->
                </div>
                <div class="shop-tab-content" id="tab-effects">
                    <!-- 特效列表将由JS动态生成 -->
                </div>
            </div>
        </div>
    </div>

    <script src="js/game.js"></script>
</body>
</html>
